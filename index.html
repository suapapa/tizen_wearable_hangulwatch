<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Hangul Watch Application" />
    <title>Hangul Watch</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id='watchface'>
      <div id='time-full' class='major'>
        자정
      </div>

      <div id='ampm-str' class=minor>오후</div>
      <div id='time'>
        <div id=time-h>
          <span id='h-str' class='major'>열두</span>
          <span id='h-suffix' class='minor'>시</span>
        </div>
        <div id=time-m>
          <span id='m-str' class='major'>삼십사</span>
          <span id='m-suffix' class='minor'>분</span>
        </div>
      </div>

      <div id='date-str' class='minor'>
        십일월 이십사일 일요일
      </div>
      
      <canvas id="canvas"></canvas>
    </div>

    <!-- <svg> <circle cx='180px' cy='180px' r='250px' stroke='green' fill='green'/> </svg> -->

    <script src="js/app.js"></script>
  </body>

</html>
